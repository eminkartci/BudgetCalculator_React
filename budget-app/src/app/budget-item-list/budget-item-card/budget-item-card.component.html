<div class="root">
    <div class="budget-item" (click)="onCardClick" [ngClass] = "{'income': item.amount >= 0, 'expense': item.amount < 0}">

        <!-- DESCRIPTION -->
        <div class="description">
            <p>{{item.description}}</p>
        </div>

        <!-- AMOUNT -->
        <div class="amount">
            <P>{{item.amount }}</P>
        </div>
    </div>

    <div class="x-icon-button" (click)="onXButtonClick()" >

    </div>
</div>
